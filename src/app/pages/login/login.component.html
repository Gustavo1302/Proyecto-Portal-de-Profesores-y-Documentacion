<div class="nav-buttons">
  <button type="button" id="goHome" title="Ir a la página principal" class="icon-btn">
    <span style="font-size:1.7rem;">&#8962;</span>
  </button>
</div>

<div class="main-container">
  <div class="image-section">
    <img src="assets/images/Teacher_Login.png" alt="Profesor Educativo">
    <h3>Bienvenido Profesor<br>¡Inspira, enseña y transforma!</h3>
  </div>

  <div class="login-container">
    <h2>Inicio de Sesión - Profesor</h2>

    <!-- Aquí conectamos el formulario con LoginComponent -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required>
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="loading-content">
          <span class="spinner"></span>
        </span>
      </button>
      <button type="button" class="register-btn" id="goRegister">Registrarse</button>
      <button type="button" class="forgot-btn">Olvidé mi contraseña</button>
    </form>
  </div>
</div>
